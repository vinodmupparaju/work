<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
    .one{
        color: red;
        background: black;
    }
    .two{
        color: blue;
        background: red;
    }
    .three{
        color: brown;
        background: green;
    }
    .four{
        color: violet;
        background: greenyellow;
    }
    #main-div{
        display:grid;
        text-align: center;
        gap: 10px;
        grid-template-columns:auto auto auto; 
    }
</style>
</head>
<body>
    <div id="main-div">
        <div class="one">
            <h1>jan</h1>
        </div>
        <div class="two">
            <h1>Feb</h1>
        </div>
        <div class="three">
            <h1>Mar</h1>
        </div>
        <div class="four">
            <h1>apr</h1>
            </div>
            <div class="one">
                <h1>may</h1>
            </div>
            <div class="two">
                <h1>june</h1>
            </div>
            <div class="three">
                <h1>july</h1>
            </div>
            <div class="four">
                <h1>aug</h1>
            </div>
            <div class="one">
                <h1>sep</h1>
            </div>
            <div class="two">
                <h1>oct</h1>
            </div>
            <div class="three">
                <h1>nov</h1>
            </div>
            <div class="four">
                <h1>dec</h1>
            </div>
    </div>
</body>
</html>
